<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>User Profile</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  <style>
    #main_content_body {
      padding: 3%;
    }
  </style>

  <script src="dist/js/script.js"></script>
  <script>
    window.onload = checkPrivilege;
  </script>

</head>

<body class="hold-transition sidebar-mini sidebar-collapse">
  <div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="wrapper">
      <!-- Main content -->
      <section id="main_content_body" class="content">
        <div class="container-fluid">
            <nav class="main-header navbar navbar-expand navbar-white navbar-light float-center">
                <!-- Left navbar links -->
                <ul class="navbar-nav">
                  <li class="nav-item d-sm-inline-block">
                    <a href="https://sotrageaccountsocialapp.z33.web.core.windows.net/feed.html" class="nav-link"><h3>Home</h3></a>
                  </li>
                </ul>
            </nav>
          <div class="row">
            <div class="col-md-3">
              <!-- Profile Image -->
              <div class="card card-primary card-outline">
                
                <div class="card-body box-profile" id="username_element">

                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
              <!-- /.card -->
            </div>
            <!-- /.col -->
            <div class="col-md-9">
              <div class="card">
                <div class="card-header p-2">
                  <ul class="nav nav-pills">
                    <li class="nav-item"><a class="nav-link active" href="#activity" data-toggle="tab">Timeline</a></li>
                  </ul>
                </div><!-- /.card-header -->
                <div class="card-body">
                  <div class="tab-content">
                    <div class="active tab-pane" id="activity">
                      <!-- Post -->
                      <div id="output"></div>
                      <div class="post">
                        <!-- /.user-block -->
                        <div class="col-sm-6">
                          <!-- textarea -->
                          <form id="submitTweet">
                            <div class="form-group">
                              <label>Share a New Tweet</label>
                              <textarea id="tweet_text" class="form-control" form="submitTweet" rows="3" placeholder="Share your thoughts here..."></textarea>
                              <button type="submit" class="btn btn-primary btn-block">Share</button>
                            </div>
                          </form>
                        </div>
                      </div>
                      <div id="tweets_feed">

                      </div>
                    </div>
                  </div>
                  <!-- /.tab-content -->
                </div><!-- /.card-body -->
              </div>
              <!-- /.nav-tabs-custom -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->

  <!-- jQuery -->
  <script> document.getElementById('submitTweet').addEventListener('submit', submitTweet); </script>  

  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.min.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="../../dist/js/demo.js"></script>
</body>

</html>
